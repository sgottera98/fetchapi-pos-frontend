<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeAPI App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <h1 class="title has-text-centered">PokeAPI App</h1>
          <div class="field has-addons">
            <div class="control is-expanded">
              <input class="input" type="number" id="pokemon-id" placeholder="Enter Pokémon ID">
            </div>
            <div class="control">
              <button class="button is-primary" id="search-button">Search Pokémon</button>
            </div>
          </div>
          <div id="pokemon-info"></div>
        </div>
      </div>
    </div>
  <script src="./script.js" type="module"></script>
</body>
</html>
